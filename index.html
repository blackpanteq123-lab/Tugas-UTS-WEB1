<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Toko Buku</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <h2>Toko Buku Online</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#" id="lupaPassword">Lupa Password?</a> |
      <a href="#" id="daftar">Daftar</a>
      
    </div>
  </div>

  <!-- Modal Daftar -->
  <div class="modal" id="modalDaftar">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modalDaftar')">x</span>
      <h3>Daftar Akun Baru</h3>
      <form id="daftarForm">
        <input type="text" id="namaDaftar" placeholder="Nama Lengkap" required />
        <input type="email" id="emailDaftar" placeholder="Email" required />
        <input type="password" id="passDaftar" placeholder="Password" required />
        <button type="submit">Daftar Sekarang</button>
      </form>
    </div>
  </div>

  <!-- Modal Lupa Password -->
  <div class="modal" id="modalLupa">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modalLupa')">x</span>
      <h3>Reset Password</h3>
      <p>Masukkan email kamu, kami akan bantu reset password</p>
      <form id="lupaForm">
        <input type="email" id="emailLupa" placeholder="Email kamu" required />
        <button type="submit">Kirim Permintaan Reset</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
