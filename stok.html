<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stok Buku</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Toko Buku</div>
    <a href="dashboard.html">Dashboard</a>
    <a href="checkout.html" class="cart-btn">Keranjang (<span id="cartCount">0</span>)</a>
  </nav>

  <div class="container">
    <h1>Katalog Buku</h1>

    <div class="add-form">
      <input type="text" id="judulBaru" placeholder="Judul" />
      <input type="text" id="penulisBaru" placeholder="Penulis" />
      <input type="number" id="hargaBaru" placeholder="Harga" />
      <input type="number" id="stokBaru" placeholder="Stok" />
      <input type="text" id="gambarBaru" placeholder="img/imgbuku1.png" />
      <button onclick="tambahBuku()">Tambah</button>
    </div>

    <div id="katalogGrid"></div> <!-- GANTI DARI TABEL KE GRID CARD -->
  </div>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
