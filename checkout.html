<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Toko Buku</div>
    <a href="dashboard.html">Dashboard</a>
  </nav>

  <div class="container">
    <h1>Form Pemesanan</h1>
    <form id="formPesan">
      <input type="text" id="namaPemesan" placeholder="Nama Pemesan" required />
      <input type="text" id="alamat" placeholder="Alamat" required />
      <input type="text" id="telepon" placeholder="No Telepon" required />
      <select id="bukuDipilih" required></select>
      <input type="number" id="jumlah" placeholder="Jumlah" min="1" required />
      <select id="pembayaran" required>
       <select id="pembayaran" required>
  <option value="">Pilih Metode Pembayaran</option>
  <option value="Transfer BNI">Transfer BNI</option>
  <option value="Transfer BCA">Transfer BCA</option>
  <option value="OVO">OVO</option>
  <option value="GoPay">GoPay</option>
  <option value="ShopeePay">ShopeePay</option>
  <option value="Dana">Dana</option>
  <option value="COD">Bayar di Tempat (COD)</option>
</select>
      </select>
      <button type="submit">Pesan Sekarang</button>
    </form>

    <h2>Daftar Pesanan</h2>
    <table id="tabelPesanan">
      <thead>
        <tr>
          <th>No</th><th>Nama</th><th>Buku</th><th>Jumlah</th><th>Total</th><th>Pembayaran</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
